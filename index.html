<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoba Santosh Animation</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 90%;
      max-width: 800px;
    }

    path {
      fill: none;
      stroke: #ff69b4;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 3000;
      stroke-dashoffset: 3000;
      animation: draw 6s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Handwritten "Shoba Santosh" drawn with a script font -->
  <svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
    <path d="M100 200
             C130 130, 200 130, 230 200
             S330 270, 360 200
             Q380 160, 400 180
             T440 200
             M460 200
             Q490 130, 520 200
             T580 200
             M600 200
             Q630 130, 660 200
             T720 200
             M740 200
             Q770 130, 800 200
             T860 200
             M880 200
             Q910 130, 940 200
             T1000 200" />
  </svg>
</body>
</html>
