<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoba Santosh Animation</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 80%;
      max-width: 800px;
    }

    path {
      fill: none;
      stroke: #ffb6c1;       /* light pink */
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 3000;
      stroke-dashoffset: 3000;
      animation: write 6s ease forwards;
    }

    @keyframes write {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Handwriting-style path for "Shoba Santosh" -->
  <svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Stylized handwriting path (smooth bezier curves) -->
    <path d="M100,200
             C150,150 200,150 250,200
             M260,200
             Q280,160 310,200
             T370,200
             M390,200
             Q420,130 450,200
             T510,200
             M540,200
             Q580,160 620,200
             T680,200
             M710,200
             Q750,130 790,200
             T850,200
             M880,200
             Q910,160 940,200
             T1000,200" />
  </svg>
</body>
</html>
