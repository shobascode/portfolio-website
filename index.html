<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoba - Portfolio</title>
    <meta name="description" content="Shoba's professional portfolio showcasing projects, skills, and experience">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#home">Shoba</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <div class="greeting">
                    <span class="greeting-text">Hello, I'm</span>
                </div>
                <h1 class="hero-title">
                    <span class="name-highlight">Shoba</span>
                </h1>
                <div class="title-stack">
                    <p class="hero-subtitle">Full Stack Developer</p>
                    <p class="hero-subtitle-secondary">Creative Problem Solver</p>
                </div>
                <p class="hero-description">
                    I create beautiful, functional, and user-centered digital experiences that make a difference.
                </p>
                <div class="hero-cta">
                    <a href="mailto:your.email@example.com" class="btn btn-primary">Let's Connect</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-elements">
                    <div class="code-snippet">
                        <span class="code-line">const developer = {</span>
                        <span class="code-line">  name: 'Shoba',</span>
                        <span class="code-line">  passion: 'creating'</span>
                        <span class="code-line">};</span>
                    </div>
                    <div class="design-circle"></div>
                    <div class="tech-icons">
                        <i class="fab fa-react"></i>
                        <i class="fab fa-node-js"></i>
                        <i class="fab fa-python"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shoba. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
