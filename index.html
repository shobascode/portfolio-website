<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoba Santosh Animation</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-size: 4rem;
      color: #ffb6c1; /* light pink */
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffb6c1; /* optional typing cursor */
      width: 0;
      animation: typing 4s steps(14, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  </style>
</head>
<body>
  <h1>Shoba Santosh</h1>
</body>
</html>
