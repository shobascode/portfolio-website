<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guaranteed Slow Fade In</title>
    <style>
        body {
            /* Center the content */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #dcc8da;
        }

        /* 1. Define the Fade-In Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #fading-text {
            color: #000000;
            font-size: 3.5em;
            font-weight: 300;
            text-align: center;
            
            /* 2. Apply the Animation */
            animation-name: fadeIn;
            animation-duration: 5s; 
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards; /* Crucial: Keeps the final state (opacity: 1) */
        }
    </style>
</head>
<body>

    <div id="fading-text">
        Bringing creativity to math education
    </div>

</body>
</html>
