<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Spring In</title>
    <style>
        /* CSS for centering and styling */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }

        #spring-text {
            color: #ff69b4; /* Pink color */
            font-size: 3.5em;
            font-weight: bold;
            text-align: center;
            
            /* --- 1. Initial State (Hidden & Raised) --- */
            opacity: 0;                     /* Start invisible */
            transform: translateY(-50px);   /* Start 50px above final position */
            
            /* --- 2. Transition Definition --- */
            /* This single line animates both opacity and the transform (movement) */
            /* The 'cubic-bezier' value creates the spring/bounce end effect */
            transition: opacity 1s, transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>

    <div id="spring-text">
        Bringing creativity to math education
    </div>

    <script>
        // --- 3. JavaScript to Trigger the Animation ---
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('spring-text');
            
            // Setting the final state (visible and in place)
            textElement.style.opacity = 1; 
            textElement.style.transform = 'translateY(0)'; // Final position
        });
    </script>

</body>
</html>
